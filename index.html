<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gaming Community</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="header-content">
    <h1>Gaming Community</h1>
    <button id="discord-login" class="btn">Inloggen met Discord</button>
  </div>
</header>

<main>
  <section id="games-section">
    <h2>Populaire Games</h2>
    <div id="games-container"></div>
  </section>
</main>

<script src="games.js"></script>
<script>
  // Laad games dynamisch
  document.addEventListener("DOMContentLoaded", () => {
    loadGames();

    // Discord login knop
    document.getElementById("discord-login").addEventListener("click", () => {
      window.location.href = "/auth"; // Dit wordt door je backend afgehandeld
    });
  });
</script>
</body>
</html>
