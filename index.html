<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<title>Raad Het Getal Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        padding-top: 50px;
    }
    input[type="number"] {
        width: 60px;
        font-size: 1.2em;
        padding: 5px;
    }
    button {
        font-size: 1em;
        padding: 5px 10px;
        margin-left: 10px;
    }
    #result {
        margin-top: 20px;
        font-size: 1.2em;
    }
    #attempts {
        margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Raad Het Getal</h1>
<p>Ik heb een getal tussen 1 en 100. Kun jij het raden?</p>
<input type="number" id="guessInput" min="1" max="100" />
<button onclick="raad()">Raad</button>
<div id="result"></div>
<div id="attempts"></div>

<script>
    // Willekeurig getal tussen 1 en 100
    const geheimeGetal = Math.floor(Math.random() * 100) + 1;
    let aantalPogingen = 0;

    function raad() {
        const invoer = document.getElementById('guessInput');
        const resultaat = document.getElementById('result');
        const attemptsDiv = document.getElementById('attempts');
        const gok = parseInt(invoer.value);

        // Controleer of invoer geldig is
        if (isNaN(gok) || gok < 1 || gok > 100) {
            resultaat.textContent = 'Voer een geldig getal in tussen 1 en 100.';
            return;
        }

        aantalPogingen++;
        if (gok === geheimeGetal) {
            resultaat.textContent = `Gefeliciteerd! Je raadde het getal in ${aantalPogingen} pogingen!`;
            // Reset het spel
            resetSpel();
        } else if (gok < geheimeGetal) {
            resultaat.textContent = 'Te laag! Probeer het hogere getal.';
        } else {
            resultaat.textContent = 'Te hoog! Probeer het lagere getal.';
        }

        invoer.value = '';
        attemptsDiv.textContent = `Aantal pogingen: ${aantalPogingen}`;
    }

    function resetSpel() {
        // Na een overwinning, start een nieuw spel
        setTimeout(() => {
            // Nieuwe geheime getal
            geheimeGetal = Math.floor(Math.random() * 100) + 1;
            aantalPogingen = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('attempts').textContent = '';
        }, 3000); // Wacht 3 seconden voordat reset
    }
</script>
</body>
</html>
