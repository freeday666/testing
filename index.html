<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREDDO Community Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .chat-area {
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            overflow-y: scroll;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .login-form, .chat-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welkom bij FREDDO Community Chat</h1>
        
        <div class="login-section">
            <h2>Inloggen</h2>
            <form class="login-form">
                <input type="text" placeholder="Gebruikersnaam" required>
                <input type="password" placeholder="Wachtwoord" required>
                <input type="submit" value="Inloggen">
            </form>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Berichten komen hier -->
        </div>

        <div class="chat-section">
            <h2>Chat</h2>
            <form class="chat-form">
                <input type="text" id="messageInput" placeholder="Typ een bericht..." required>
                <input type="submit" value="Verzend">
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.querySelector('.chat-form');
        const messageInput = document.getElementById('messageInput');
        const chatArea = document.getElementById('chatArea');

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const message = messageInput.value;
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            chatArea.appendChild(messageElement);
            messageInput.value = '';
            chatArea.scrollTop = chatArea.scrollHeight; // Scroll naar beneden
        });
    </script>
    
</body>
</html>
