<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gaming Hub - Dark Mode</title>
<!-- Font Awesome voor icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  /* Reset & basis styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
    transition: all 0.5s ease;
  }

  /* Header */
  header {
    background: rgba(0,0,0,0.7);
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 999;
    backdrop-filter: blur(10px);
  }

  header h1 {
    font-size: 2.2rem;
    display: flex;
    align-items: center;
  }
  header h1 i {
    margin-right: 10px;
    color: #5865F2;
  }

  /* Buttons */
.btn {
    background: #5865F2;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    display: flex;
    align-items: center;
    transition: all 0.3s;
  }
.btn i {
  margin-right: 8px;
}
.btn:hover {
    background: #4752c4;
    transform: scale(1.05);
  }

  /* Main content */
main {
  padding: 40px 20px;
  max-width: 1200px;
  margin: auto;
}

/* Section styles */
section {
  margin-bottom: 50px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards;
}
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  margin-bottom: 20px;
  font-size: 2rem;
  display: flex;
  align-items: center;
  transition: all 0.3s;
}
h2 i {
  margin-right: 10px;
  color: #5865F2;
}

/* Games grid */
#games-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

/* Game card styles */
.game-card {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  text-decoration: none;
  color: #fff;
  transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
  display: flex;
  flex-direction: column;
  cursor: pointer;
}
.game-card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 24px rgba(0,0,0,0.4);
  filter: brightness(1.1);
}
.game-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  transition: filter 0.3s;
}
.game-title {
  padding: 15px;
  font-size: 1.1rem;
  font-weight: bold;
  text-align: center;
}

/* Footer */
footer {
  background: rgba(0,0,0,0.7);
  padding: 20px;
  text-align: center;
  font-size: 0.9rem;
  backdrop-filter: blur(10px);
}

/* Background & icons */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.4&auto=format&fit=crop&w=1600&q=80');
  background-size: cover;
  background-position: center;
  transition: background 1s;
}

/* Animatie voor fade-in */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Responsive & smooth scroll */
html {
  scroll-behavior: smooth;
}
</style>
</head>
<body>

<header>
  <h1><i class="fas fa-gamepad"></i> Gaming Hub</h1>
  <button class="btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Inloggen</button>
</header>

<main>
  <!-- Games Section -->
  <section id="games-section">
    <h2><i class="fas fa-gamepad"></i> Populaire Games</h2>
    <div id="games-container"></div>
  </section>
</main>

<!-- Footer -->
<footer>
  &copy; 2024 Gaming Hub. Alle rechten voorbehouden.
</footer>

<script>
const games = [
  {
    name: "Fireboy and Watergirl 1",
    url: "https://www.crazygames.com/game/fireboy-and-watergirl-1",
    img: "https://images.unsplash.com/photo-1629383859598-8bfc185c6f4f?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Moto X3M",
    url: "https://www.crazygames.com/game/moto-x3m",
    img: "https://images.unsplash.com/photo-1610650715534-6b4f6bd3b0a6?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Shell Shockers",
    url: "https://www.crazygames.com/game/shell-shockers",
    img: "https://images.unsplash.com/photo-1549924231-f129b911e442?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Run 3",
    url: "https://www.crazygames.com/game/run-3",
    img: "https://images.unsplash.com/photo-1629418680529-84a3f8a2f1f4?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Happy Wheels",
    url: "https://www.crazygames.com/game/happy-wheels",
    img: "https://images.unsplash.com/photo-1549887534-7c68084424ca?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80"
  },
  {
    name: "Tank Trouble",
    url: "https://www.crazygames.com/game/tank-trouble",
    img: "https://images.unsplash.com/photo-1629444196444-8f6ba8c6a2b4?ixlib=rb-4.0.4&auto=format&fit=crop&w=800&q=80"
  }
];

const container = document.getElementById('games-container');

function loadGames() {
  games.forEach(game => {
    const card = document.createElement('a');
    card.href = game.url;
    card.target = '_blank';
    card.className = 'game-card';

    const img = document.createElement('img');
    img.src = game.img;
    img.alt = game.name;

    const title = document.createElement('div');
    title.className = 'game-title';
    title.textContent = game.name;

    card.appendChild(img);
    card.appendChild(title);
    container.appendChild(card);
  });
}

// Laad games
document.addEventListener('DOMContentLoaded', loadGames);

const loginBtn = document.getElementById('loginBtn');
let loggedIn = false;

loginBtn.addEventListener('click', () => {
  loggedIn = !loggedIn;
  if (loggedIn) {
    document.body.style.background = "linear-gradient(135deg, #0f2027, #042b2b)";
    document.querySelector('header h1').innerHTML = '<i class="fas fa-user-shield"></i> Welkom, Speler!';
    loginBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Uitloggen';
  } else {
    document.body.style.background = "linear-gradient(135deg, #0f2027, #203a43, #2c5364)";
    document.querySelector('header h1').innerHTML = '<i class="fas fa-gamepad"></i> Gaming Hub';
    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Inloggen';
  }
});
</script>
</body>
</html>
